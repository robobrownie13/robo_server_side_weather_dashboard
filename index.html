<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="search-container">
        <input type="text" class="city" placeholder="Enter City Name" />
        <button type="submit" class="search-city-button">Search City</button>
        <button class="search-button hide" type="submit">
          Search Weather Info
        </button>
        <!-- <button class="Atlanta">Atlanta</button>
        <button class="Chicago">Chicago</button>
        <button class="Houston">Houston</button>
        <button class="Miami">Miami</button>
        <button class="New-York">New York</button>
        <button class="San-Francisco">San Francisco</button>
        <button class="Washington-DC">Washington DC</button> -->
      </div>
      <div class="weather-display-main hide">
        <h2 id="weather-city"></h2>
        <ul id="weather-info">
          <li id="weather-icon" class="weather-list">
            <img id="weather-icon-image" alt="weather-icon" />
          </li>
          <li id="weather-humidity" class="weather-list"></li>
          <li id="weather-wind-speed" class="weather-list"></li>
        </ul>
      </div>
      <div class="five-day-forecast hide"></div>
      <script src="./Assets/js/script.js"></script>
    </main>
  </body>
</html>
